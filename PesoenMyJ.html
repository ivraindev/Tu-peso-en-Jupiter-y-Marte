<!DOCTYPE html>
<Html>
  <Head>
    <Title>Tu peso en un lugar donde pesas menos </Title>
    </Head>
  <Body>
    <H1>Tu peso en otro planeta</H1>
    <p>En la tierra pesas distinto que en Marte o Jupiter</p>
    <script>
    var usuario = prompt ("Â¿cual es tu peso?");
    var planeta = parseInt(prompt("Elige tu planeta\n 1 es marte y 2 es jupiter"));
    var peso = parseInt(usuario);
    var g_tierra = 9.8;
    var g_marte = 3.7;
    var g_jupiter = 24.8;
    var peso_final;
    var nombre;
    if (planeta == 1)
    {
      peso_final = peso * g_marte / g_tierra;
      nombre = "marte ";
    }
    else if ( planeta == 2)
    {
      peso_final = peso * g_jupiter / g_tierra;
      nombre = "jupiter ";
    }
    else
    {
      peso_final = 10000000;
      nombre = "tu cola ";
    }
    peso_final = parseInt (peso_final.toFixed(2))
    document.write("tu peso en " + nombre + "es  <strong>" + peso_final + " kilos</strong>");
    </script>
  </body>
</Html>
